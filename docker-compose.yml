version: '3.8'

services:
backend:
  build:
    context: ./Backend
    dockerfile: Dockerfile
  ports:
    - "8080:8080"
  environment:
    - PORT=8080
  restart: unless-stopped

frontend:
  build:
    context: ./Frontend
    dockerfile: Dockerfile
  ports:
    - "3000:3000"
  environment:
    - PORT=3000
  restart: unless-stopped

